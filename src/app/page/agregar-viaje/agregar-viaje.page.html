<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="chevron-back-outline" aria-label="Volver"></ion-icon>
      </ion-button>
    </ion-buttons>
    <img src="assets/img/gruapp.png" width="50%" height="50%">
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Formulario tradicional sin formGroup -->
  <form (ngSubmit)="registrarViaje()">
    <!-- Campo de origen -->
    <ion-item>
      <ion-label position="floating">Origen</ion-label>
      <ion-input 
        type="text" 
        [(ngModel)]="p_ubicacion_origen" 
        name="p_ubicacion_origen" 
        required>
      </ion-input>
    </ion-item>

    <!-- Campo de destino -->
    <ion-item>
      <ion-label position="floating">Destino</ion-label>
      <ion-input 
        type="text" 
        [(ngModel)]="p_ubicacion_destino" 
        name="p_ubicacion_destino" 
        required>
      </ion-input>
    </ion-item>
    
    <!-- Campo de costo -->
    <ion-item>
      <ion-label position="floating">Costo</ion-label>
      <ion-input 
        type="number" 
        [(ngModel)]="p_costo" 
        name="p_costo" 
        required>
      </ion-input>
    </ion-item>
    
    <!-- BotÃ³n de registro -->
    <ion-button expand="full" type="submit" [disabled]="!p_ubicacion_origen || !p_ubicacion_destino || !p_costo">
      Registrar Viaje
    </ion-button>
  </form>
</ion-content>
