<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">{{ user.email }}</ion-content>
</ion-menu>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="chevron-back-outline" aria-label="Volver"></ion-icon>
      </ion-button>
    </ion-buttons>
    <img src="assets/img/gruapp.png" width="50%" height="50%">
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h2>Bienvenido, {{ user.name }}!</h2>
  <p>Te has logueado exitosamente en GruAPP.</p>

  <ion-button (click)="logout()">Cerrar Sesión</ion-button>
  <h1>
    <div>
      PÁGINA PRINCIPAL
    </div>
  </h1>

  <ion-list>
    <ion-item button (click)="navigateTo('profile')">
      <ion-label>Ver Perfil</ion-label>
    </ion-item>
    <ion-item button (click)="navigateTo('settings')">
      <ion-label>Configuración</ion-label>
    </ion-item>
    <ion-item button (click)="navigateTo('help')">
      <ion-label>Ayuda</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
