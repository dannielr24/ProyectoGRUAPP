<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Mapa de Servicio</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item routerLink="/home">Pagina Principal</ion-item>
      <ion-item routerLink="/service">Servicio</ion-item>
      <ion-item routerLink="/activity">Actividad</ion-item>
      <ion-item routerLink="/account">Cuenta</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Pagina Principal</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Contenido del home -->
  <ion-content fullscreen>
    <!-- Imagen que ocupa toda la pantalla -->
    <div style="height: 100vh; display: flex; justify-content: center; align-items: center;">
      <img src="assets/img/gruapp.png" 
           alt="Uber Logo" 
           style="max-width: 80%; max-height: 60%; object-fit: contain;">
    </div>
  </ion-content>

  <!-- Lista con íconos -->
  <ion-list>
    <ion-item button (click)="goToPage('perfil')">
      <ion-icon name="person-circle-outline" slot="start"></ion-icon>
      <ion-label>Perfil</ion-label>
    </ion-item>
    <ion-item button (click)="goToPage('configuracion')">
      <ion-icon name="settings-outline" slot="start"></ion-icon>
      <ion-label>Configuración</ion-label>
    </ion-item>
    <ion-item button (click)="goToPage('estadisticas')">
      <ion-icon name="stats-chart-outline" slot="start"></ion-icon>
      <ion-label>Estadísticas</ion-label>
    </ion-item>
    <ion-item button (click)="goToPage('contacto')">
      <ion-icon name="help-circle-outline" slot="start"></ion-icon>
      <ion-label>Soporte</ion-label>
    </ion-item>
    <ion-item button (click)="navigateToService()">
      <ion-icon name="map-outline" slot="start"></ion-icon>
      <ion-label>Mapa de Servicio</ion-label>
    </ion-item>
  </ion-list>

  <!-- Barra de pestañas (tab bar) en la parte inferior -->
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="home">
        <ion-icon name="home"></ion-icon>
        <ion-label>Inicio</ion-label>
      </ion-tab-button>

      <ion-tab-button [routerLink]="['/mapa']">
        <ion-icon name="briefcase"></ion-icon>
        <ion-label>Servicio</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="activity">
        <ion-icon name="pulse"></ion-icon>
        <ion-label>Actividad</ion-label>
      </ion-tab-button>

      <ion-tab-button (click)="goToAccount('account')">
        <ion-icon name="person"></ion-icon>
        <ion-label>Cuenta</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</div>
