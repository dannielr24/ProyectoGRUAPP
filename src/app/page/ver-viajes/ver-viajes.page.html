<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="chevron-back-outline" aria-label="Volver"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Listado de Viajes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <!-- Verifica si hay viajes cargados -->
    <div *ngIf="viajes && viajes.length > 0; else noViajes">
      <ion-card *ngFor="let v of viajes">
        <ion-card-header>
          <ion-card-title>Viaje</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <p><strong>Origen:</strong> {{ v.ubicacion_origen }}</p>
          <p><strong>Destino:</strong> {{ v.ubicacion_destino }}</p>
          <p><strong>Costo:</strong> {{ v.costo }}</p>
          <p><strong>Estado:</strong> {{ v.estado }}</p>
        </ion-card-content>
      </ion-card>
    </div>
    
    <ng-template #noViajes>
      <div *ngIf="viajes && viajes.length === 0">
        <ion-text color="medium">
          <p>No se encontraron viajes registrados.</p>
        </ion-text>
      </div>
      <div *ngIf="!viajes">
        <ion-text color="danger">
          <p>Error al cargar los viajes.</p>
        </ion-text>
      </div>
    </ng-template>        
  </ion-list>
</ion-content>
