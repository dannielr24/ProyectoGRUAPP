<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="chevron-back-outline" aria-label="Volver"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Historial de Viajes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Historial de Viajes</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let viaje of viajes" (click)="verDetalleViaje(viaje)">
      <ion-label>
        <h2>{{ viaje.tipo }} - {{ viaje.fecha }}</h2>
        <p>Origen: {{ viaje.origen.lat }}, {{ viaje.origen.lng }}</p>
        <p>Destino: {{ viaje.destino.lat }}, {{ viaje.destino.lng }}</p>
        <p>Estado: {{ viaje.estado }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
