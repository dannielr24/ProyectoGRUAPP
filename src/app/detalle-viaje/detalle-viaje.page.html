<!-- detalle-viaje.page.html -->
<ion-header>
  <ion-toolbar>
    <ion-title>Detalles del Viaje</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="goBack()">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ viaje?.tipo }}</ion-card-title>
      <ion-card-subtitle>{{ viaje?.fecha }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p>Origen: {{ viaje?.origen }}</p>
      <p>Destino: {{ viaje?.destino }}</p>
      <p>Estado: {{ viaje?.estado }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
