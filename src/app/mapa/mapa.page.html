<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="chevron-back-outline" aria-label="Volver"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Mapa</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button (click)="selectVehicle('auto')">Auto</ion-button>
  <ion-button (click)="selectVehicle('moto')">Moto</ion-button>
  <ion-button (click)="selectVehicle('grúa')">Grúa</ion-button>

  <!-- Contenido de la página del mapa aquí -->
  <div id="map" style="height: 100%; width: 100%;"></div>
</ion-content>
