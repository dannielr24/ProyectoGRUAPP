<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="chevron-back-outline" aria-label="Volver"></ion-icon>
      </ion-button>
    </ion-buttons>
    <img src="assets/img/gruapp.png" width="50%" height="50%">
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="agregarViajeForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">ID de Usuario</ion-label>
      <ion-input formControlName="p_id_usuario" type="number"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Ubicación de Origen</ion-label>
      <ion-input formControlName="p_ubicacion_origen"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Ubicación de Destino</ion-label>
      <ion-input formControlName="p_ubicacion_destino"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Costo</ion-label>
      <ion-input formControlName="p_costo" type="number"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">ID de Vehículo</ion-label>
      <ion-input formControlName="p_id_vehiculo" type="number"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Token</ion-label>
      <ion-input formControlName="token" type="text"></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit" [disabled]="agregarViajeForm.invalid">Agregar Viaje</ion-button>
  </form>
</ion-content>
