<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-back" aria-label="Volver"></ion-icon>
      </ion-button>
    </ion-buttons>
    <img src="assets/img/gruapp.png" width="50%" height="50%">
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div>
    <h1>
      <ion-item>
        <ion-input [(ngModel)]="email" label="Email" type="email" placeholder=""></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-input [(ngModel)]="password" label="Contraseña" type="password" placeholder="Contraseña">
          <ion-input-password-toggle slot="end"></ion-input-password-toggle>
        </ion-input>
      </ion-item>
      
      <ion-button (click)="login()" expand="block">Iniciar Sesión</ion-button>
    </h1>
  </div>

  <div>
    <ion-grid>
      <ion-row>
        <ion-col class="registrar">
          <div>
            <a [routerLink]="['/crearuser']" routerLinkActive="router-link-active">Registrar</a>
          </div>
        </ion-col>
        <ion-col class="recuperar">
          <div>
            <a [routerLink]="['/recuperarpass']" routerLinkActive="router-link-active">Recuperar</a>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>GruAPP</ion-title>
  </ion-toolbar>
</ion-footer>
