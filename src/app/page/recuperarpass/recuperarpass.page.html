<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="chevron-back-outline" aria-label="Volver"></ion-icon>
      </ion-button>
    </ion-buttons>
    <img src="assets/img/gruapp.png" width="50%" height="50%">
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h1>
    <ion-item>
      <ion-input [(ngModel)]="email" label="Email" type="email" placeholder=""></ion-input>
    </ion-item>
    
    <ion-button (click)="recuperar()" expand="block">Recuperar</ion-button>
  </h1>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>GruAPP</ion-title>
  </ion-toolbar>
</ion-footer>
